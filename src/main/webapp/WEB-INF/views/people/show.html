<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p th:text="${person.getPerson_name()} + ', ' + ${person.getPerson_bd()} ">Value</p>
<div th:if="${not #lists.isEmpty(book)}"  th:each="books : ${book}">
    <p th:style="'color: ' + (${books.isDateNow() ? 'red' : 'black'}) + ';'"
       th:text="${books.getBook_name() + ', '
    + books.getBook_author() + ', ' + books.getYear()}"></p>
</div>
<p th:if="${#lists.isEmpty(book)}">Человек пока не взял ни одной книги</p>

<form th:method="POST" th:action="@{/people/{id}(id=${person.getPerson_id()})}">
    <input type="hidden" name="_method" value="DELETE" />
    <input type="submit" value="Удалить">
</form>
<br>
<a th:href="@{/people/{id}/edit(id=${person.getPerson_id()})}">Изменить что-то</a> <br>
<a href="/people/watchpeople">Обратно к Людям</a>
</body>
</html>
